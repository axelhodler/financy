<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stock dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src='libs/Chart.min.js'></script>
    <script src='src/Finance.js'></script>
    <style>
      body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Financy</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="https://github.com/xorrr">Source</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- STOCK_CONTAINER -->
    <div class="container">
      <div class="row">
        <h2>Stock1</h2>
        <form role="form" id="addstock" onsubmit="return getDataAndDrawChart();">
          <div class="form-group">
            <input type="text" class="form-control" id="symbol" placeholder="Symbol, e.g. 'YHOO'" name="symbol">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="startDate" placeholder="Start, e.g. '2012-01-03'" name="startDate">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="endDate" placeholder="End, e.g. '2012-01-07'" name="endDate">
          </div>

          <input class="btn btn-success pull-right" type="submit" value="Save Note" name="save">
        </form>
        <canvas id="stock1" width="600" height="400"></canvas>
      </div>
    </div>

    <script src="libs/jquery-1.9.1.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/stockcharts.js"></script>
  </body>
</html>
